spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: note-service
          uri: lb://note-service
          predicates:
            - Path=/v1/note/**
        - id: notebook-service
          uri: lb://notebook-service
          predicates:
            - Path=/v1/notebook/**
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/orders/**
      discovery:
        locator:
          enabled: true
server:
  port: 8888

eureka:
  client:
    register-with-eureka: true
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8012/eureka}
  instance:
    prefer-ip-address: true


management:
  endpoints:
    web:
      exposure:
        include: "*"

  tracing:
    sampling:
      probability:
        1.0